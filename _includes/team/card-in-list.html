<article class="card-in-list grid__cell 1/3--desk 1/2">
  <figure>
    <img src="{{ site.baseurl}}/images/team/{{ id }}.jpg" alt="Profile picture of {{ person.name }}" class="responsive-img">
  </figure>

  <h2>{{ person.name }}</h2>

  <dl class="def-as-list">
    <dt class="hidden-from-ui">Fluent In</dt>
    <dd class="main">{{ person.short_description }}</dd>

    <dt>What Makes Them Happy</dt>
    <dd>{{ person.what_makes_them_happy }}</dd>

    <dt>Notable Fact</dt>
    <dd>{{ person.notable_fact }}</dd>

    <dt>Current Location</dt>
    <dd>{{ person.current_location }}</dd>
  </dl>
</article>

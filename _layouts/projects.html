---
layout: base
---

<header class="container promo">
  <h1 class="main-title"><a href="./">{{ site.tag_text }}</a></h1>

  <h2 class="subtitle">{{ site.description }}</h2>
</header>

<article class="container">
  {{ content }}
</article>

<section>
  <div class="container container--large">
    <div class="grid grid--large">
    {% assign projects = site.projects | sort: "title"  %}
    {% for project in projects %}
    {% include projects/card-in-list.html project=project %}
    {% endfor %}
    </div>
  </div>
</section>


{% include footer.html %}
